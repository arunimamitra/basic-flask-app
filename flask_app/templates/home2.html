<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">

  <title>DeepfakeDetector</title>
</head>

<body>
  <div class="text-center">
    <div>
      <h1 class="h3 mb-n3 font-weight-normal">Deepfake Detection App</h1>
      <form class="form-signin" method=post action="{{ url_for('predict')}}">
        <p><input class="mt-3" type="file" accept="image/*" name="file" id="file" class="form-control-file"
            onchange="loadFile(event)"></p>
        <p><img id="output" width="200" /></p>
        <br />
        <button class="btn-primary  value="predict type="submit">Submit</button>
          
        </form>
            <br/>
    <br><br>
            
            
        </form>
      </form>
         </div>
  </div>
  
    <script type="text/javascript">
      $('#file').bind('change', function() {
          let fileSize = this.files[0].size/1024/1024; 
          if (fileSize > 1) {
            $("#file").val(null);
            alert('file is too big. images more than 1MB are not allowed')
            return
          }

          let ext = $('#file').val().split('.').pop().toLowerCase();
          if($.inArray(ext, ['jpg','jpeg']) == -1) {
            $("#file").val(null);
            alert('only jpeg/jpg files are allowed!');
          }
      });
    </script>
  <script>
    var loadFile = function (event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</body>

</html>
